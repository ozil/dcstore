<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./admin-template.xhtml">

            <ui:define name="main">
                <div id="HeaderInfo">${descriptionWeb.headerInfo}</div>
                
                <h:form>
                    <h:inputTextarea value="${descriptionWeb.desc}"
                                     cols="80"
                                     rows="20" /><br />
                    <h:commandButton value="Save"
                                     action="${descriptionWeb.save()}" />
                    &nbsp;
                    <h:link outcome="admin-products.xhtml"
                            value="Cancel" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
